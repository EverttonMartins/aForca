<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>
    <div class="container container2">
        <div class="container3">
            <div id="barra">
                <p>A Forca</p> 
            </div>

                    <div id="container-palavra">

                            <label>Word:</label>
                            <div>
                                <input type="text" id="palavra" name="palavra">
                                <button name="button" id="okPalavra">Ok</button>
                            </div>
                        </div>
                    </div>

                    <div id="container-letra">
                        <div>
                            <label>search letter of word:</label>
                            <div>
                                <input type="text" id="letra" name="letra">
                                <button name="button" id="okLetra">Ok</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-interacao forca" id="forca"></div>
                <div class="container-interacao letras" id="letrasDidas">
                    <div>
                        <div>
                            <button class="button" id="button-Q" value="Q">Q</button>
                            <button class="button" id="button-W" value="W">W</button>
                            <button class="button" id="button-E" value="E">E</button>
                            <button class="button" id="button-R" value="R">R</button>
                            <button class="button" id="button-T" value="T">T</button>
                            <button class="button" id="button-Y" value="Y">Y</button>
                            <button class="button" id="button-U" value="U">U</button>
                            <button class="button" id="button-I" value="I">I</button>
                            <button class="button" id="button-O" value="O">O</button>
                            <button class="button" id="button-P" value="P">P</button>
                        </div>
                        <div>
                            <button class="button" id="button-A" value="A">A</button>
                            <button class="button" id="button-S" value="S">S</button>
                            <button class="button" id="button-D" value="D">D</button>
                            <button class="button" id="button-F" value="F">F</button>
                            <button class="button" id="button-G" value="G">G</button>
                            <button class="button" id="button-H" value="H">H</button>
                            <button class="button" id="button-J" value="J">J</button>
                            <button class="button" id="button-K" value="K">K</button>
                            <button class="button" id="button-L" value="L">L</button>
                        </div>
                        <div>
                            <button class="button" id="button-Z" value="Z">Z</button>
                            <button class="button" id="button-X" value="X">X</button>
                            <button class="button" id="button-C" value="C">C</button>
                            <button class="button" id="button-V" value="V">V</button>
                            <button class="button" id="button-B" value="B">B</button>
                            <button class="button" id="button-N" value="N">N</button>
                            <button class="button" id="button-M" value="M">M</button>
                        </div>
                    </div>
                </div>
            

        </div>
        <div class="container-interacao descubra">
            <div id="frase">

            </div>

        </div>
